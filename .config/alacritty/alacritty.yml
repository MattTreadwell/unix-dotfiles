font:
  normal:
    family: SFMono Nerd Font
    style: Regular

  bold:
    family: SFMono Nerd Font
    style: Bold

  italic:
    family: SFMono Nerd Font
    style: Italic

  bold_italic:
    family: SFMono Nerd Font
    style: Bold Italic

  size: 12

window:
  padding:
    x: 3
    y: 1
  decorations: full

shell:
  program: /opt/homebrew/bin/fish

# Colors (Iceberg Dark)
colors:
  # Default colors
  primary:
    background: '#161821'
    foreground: '#d2d4de'

  # Normal colors
  normal:
    black:   '#161821'
    red:     '#e27878'
    green:   '#b4be82'
    yellow:  '#e2a478'
    blue:    '#84a0c6'
    magenta: '#a093c7'
    cyan:    '#89b8c2'
    white:   '#c6c8d1'

  # Bright colors
  bright:
    black:   '#6b7089'
    red:     '#e98989'
    green:   '#c0ca8e'
    yellow:  '#e9b189'
    blue:    '#91acd1'
    magenta: '#ada0d3'
    cyan:    '#95c4ce'
    white:   '#d2d4de'

key_bindings:
  - { key: N, mods: Command, action: CreateNewWindow }
